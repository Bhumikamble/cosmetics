<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Navbars Example</title>
    <style>
        /* CSS for navbars */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<!-- First Navbar -->
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<!-- Second Navbar -->
<div class="navbar">
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Testimonials</a>
</div>

<!-- Third Navbar -->
<div class="navbar">
    <a href="#">Blog</a>
    <a href="#">Shop</a>
    <a href="#">FAQ</a>
</div>

</body>
</html>
